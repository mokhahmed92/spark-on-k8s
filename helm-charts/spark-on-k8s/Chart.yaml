apiVersion: v2
name: spark-on-k8s
description: A Helm chart for deploying a production-ready Spark platform on Kubernetes with multi-tenant support, Volcano scheduling, and resource management
type: application
version: 1.2.0
appVersion: "1.2.0"
keywords:
  - spark
  - kubernetes
  - volcano
  - data-platform
  - multi-tenant
home: https://github.com/your-org/spark-operators-on-k8s
sources:
  - git-url
maintainers:
  - name: Platform Team
    email: platform-team@example.com

dependencies:
  - name: spark-operator
    version: "2.0.2"
    repository: https://kubeflow.github.io/spark-operator
    condition: sparkOperator.enabled
    tags:
      - spark

  - name: volcano
    version: "1.10.0"
    repository: https://volcano-sh.github.io/helm-charts
    condition: volcano.enabled
    tags:
      - scheduler

annotations:
  category: BigData
  licenses: Apache-2.0
